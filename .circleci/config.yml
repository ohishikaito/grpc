version: 2.1

orbs:
  aws-ecr: circleci/aws-ecr@7.0.0
  aws-ecs: circleci/aws-ecs@2.1.0

workflows:
  workflow:
    jobs:
      - aws-ecr/build-and-push-image:
          filters:
            branches:
              only: master
          name: push-api-image
          account-url: AWS_ECR_ACCOUNT_URL
          region: ap-northeast-1
          aws-access-key-id: AWS_ACCESS_KEY_ID
          aws-secret-access-key: AWS_SECRET_ACCESS_KEY
          dockerfile: ./go/docker/api/Dockerfile
          repo: grpc-go
          tag: "${CIRCLE_SHA1}"

      - aws-ecs/deploy-service-update:
          name: deploy-api
          requires:
            - push-api-image
          filters:
              branches:
                only: master
          family: 'grpc-go-task'
          cluster-name: 'grpc'
          service-name: 'grpc-server222'
          container-image-name-updates: "container=api,tag=${CIRCLE_SHA1}"

