syntax = "proto3";

// NOTE: RailsのZeitwerkのautoloadに引っかかるので、package名をpbに統一
package pb;

option go_package = "./user";

service UserService {
  rpc GetUsers(GetUsersReq) returns (Users) {}
  rpc GetUser(GetUserReq) returns (User) {}
}

message GetUsersReq {}

message GetUserReq {
  int64 id = 1;
}

message User {
  string last_name = 1;
  string first_name = 2;
  string email = 3;
}

message Users {
  repeated User users = 1;
}